<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadGenius AI - Beta Access</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(66, 153, 225, 0.7);
        }
        .card {
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(66, 153, 225, 0.2);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(66, 153, 225, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 gradient-bg">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 glow-text">Lead<span class="text-blue-400">Genius</span> AI</h1>
            <p class="text-blue-300 mb-4">Next-Generation Lead Intelligence</p>
        </div>

        <div class="card rounded-lg p-8 shadow-lg">
            <h2 class="text-2xl font-semibold mb-6 text-center">Beta Access Request</h2>
            
            <form id="signup-form" action="https://formspree.io/f/mldjddvg" method="POST">
                <div class="mb-4">
                    <label for="name" class="block mb-2 text-sm">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-blue-500"
                    >
                </div>

                <div class="mb-4">
                    <label for="email" class="block mb-2 text-sm">Business Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-blue-500"
                    >
                </div>

                <div class="mb-4">
                    <label for="company" class="block mb-2 text-sm">Company Name</label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        required 
                        class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-blue-500"
                    >
                </div>

                <div class="mb-6">
                    <label for="industry" class="block mb-2 text-sm">Industry</label>
                    <select 
                        id="industry" 
                        name="industry" 
                        required 
                        class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-blue-500"
                    >
                        <option value="">Select your industry</option>
                        <option value="saas">SaaS & Technology</option>
                        <option value="ecommerce">E-Commerce</option>
                        <option value="b2b">B2B Services</option>
                        <option value="finance">Finance & Insurance</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition duration-300"
                >
                    Request Beta Access
                </button>

                <p class="text-xs text-center text-gray-500 mt-4">
                    Limited beta spots available. Access granted based on compatibility assessment.
                </p>
            </form>
        </div>

        <div class="text-center mt-6">
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="text-gray-400 hover:text-blue-400 transition">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-blue-400 transition">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-blue-400 transition">
                    <i class="fab fa-github text-xl"></i>
                </a>
            </div>
            <p class="text-xs text-gray-500">Â© 2025 LeadGenius AI</p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            alert('Beta access request submitted. Our team will review your application.');
        });
    </script>
</body>
</html>
