<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kent Stone Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 960px;
      margin: 0 auto;
    }
    .gallery-item {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #08f;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    .caption {
      font-size: 0.9rem;
      color: #ccc;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>Kent Stone - Image Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="/images/Resume Kent Stone.jpg" alt="Resume Kent Stone" />
      <div class="caption">Resume Kent Stone.jpg</div>
    </div>

    <div class="gallery-item">
      <img src="/images/Treasurehunt.png" alt="Treasurehunt" />
      <div class="caption">Treasurehunt.png</div>
    </div>

    <div class="gallery-item">
      <img src="/images/bg.jpg" alt="Background" />
      <div class="caption">bg.jpg</div>
    </div>

    <div class="gallery-item">
      <img src="/images/github.jpg" alt="Github" />
      <div class="caption">github.jpg</div>
    </div>

    <div class="gallery-item">
      <img src="/images/overlay.png" alt="Overlay" />
      <div class="caption">overlay.png</div>
    </div>

    <div class="gallery-item">
      <img src="/images/pic01.jpg" alt="Pic 01" />
      <div class="caption">pic01.jpg</div>
    </div>

    <div class="gallery-item">
      <img src="/images/pic02.jpg" alt="Pic 02" />
      <div class="caption">pic02.jpg</div>
    </div>

    <div class="gallery-item">
      <img src="/images/pic03.jpg" alt="Pic 03" />
      <div class="caption">pic03.jpg</div>
    </div>

    <div class="gallery-item">
      <img src="/images/pic04.jpeg" alt="Pic 04" />
      <div class="caption">pic04.jpeg</div>
    </div>

    <div class="gallery-item">
      <img src="/images/teaching.jpg" alt="Teaching" />
      <div class="caption">teaching.jpg</div>
    </div>

    <div class="gallery-item">
      <img src="/images/team1.jpg" alt="Team 1" />
      <div class="caption">team1.jpg</div>
    </div>
  </div>

</body>
</html>
