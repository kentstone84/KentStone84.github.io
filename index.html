<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadGenius AI - Beta Tester Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .form-input {
            background-color: rgba(30, 41, 59, 0.5);
            border-color: rgba(66, 153, 225, 0.2);
            color: #white;
        }
        .form-input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-12">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            <div class="p-8 text-center">
                <h1 class="text-4xl font-bold mb-4 text-blue-400">LeadGenius AI</h1>
                <p class="text-xl text-gray-300 mb-8">Beta Tester Application</p>

                <form 
                    id="signup-form" 
                    action="https://formspree.io/f/mldjddvg" 
                    method="POST" 
                    class="grid md:grid-cols-2 gap-6"
                >
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            class="form-input w-full px-4 py-2 rounded-lg border border-gray-700 focus:outline-none"
                            placeholder="Your full name"
                        >
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Business Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="form-input w-full px-4 py-2 rounded-lg border border-gray-700 focus:outline-none"
                            placeholder="you@company.com"
                        >
                    </div>

                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-300 mb-2">Company Name</label>
                        <input 
                            type="text" 
                            id="company" 
                            name="company" 
                            required 
                            class="form-input w-full px-4 py-2 rounded-lg border border-gray-700 focus:outline-none"
                            placeholder="Your company"
                        >
                    </div>

                    <div>
                        <label for="industry" class="block text-sm font-medium text-gray-300 mb-2">Industry</label>
                        <select 
                            id="industry" 
                            name="industry" 
                            required 
                            class="form-input w-full px-4 py-2 rounded-lg border border-gray-700 focus:outline-none"
                        >
                            <option value="">Select Industry</option>
                            <option value="saas">SaaS & Technology</option>
                            <option value="ecommerce">E-Commerce</option>
                            <option value="b2b">B2B Services</option>
                            <option value="finance">Finance & Insurance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="md:col-span-2">
                        <label for="challenges" class="block text-sm font-medium text-gray-300 mb-2">Primary Business Challenges</label>
                        <textarea 
                            id="challenges" 
                            name="challenges" 
                            rows="3" 
                            class="form-input w-full px-4 py-2 rounded-lg border border-gray-700 focus:outline-none"
                            placeholder="Describe the lead generation and nurturing challenges your business faces..."
                        ></textarea>
                    </div>

                    <div class="md:col-span-2">
                        <button 
                            type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300"
                        >
                            Apply for Beta Access
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-sm text-gray-400">
                    <p>
                        By applying, you'll be considered for early access to LeadGenius AI's 
                        beta program. Limited spots available.
                    </p>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <p class="text-gray-500 text-xs">
                Â© 2025 LeadGenius AI. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            alert('Thank you for applying to the LeadGenius AI beta program! We will review your application and contact you soon.');
        });
    </script>
</body>
</html>
